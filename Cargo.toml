[package]
name = "ethrex_db"
version = "0.1.0"
edition = "2021"
description = "A Paprika-inspired Ethereum state storage engine for ethrex"
license = "MIT"

[dependencies]
memmap2 = "0.9"
tiny-keccak = { version = "2.0", features = ["keccak"] }
rlp = "0.5"
primitive-types = "0.12"
parking_lot = "0.12"
thiserror = "1.0"

[dev-dependencies]
proptest = "1.4"
