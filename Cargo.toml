[package]
name = "ethrex_db"
version = "0.1.0"
edition = "2021"
description = "A Paprika-inspired Ethereum state storage engine for ethrex"
license = "MIT"

[dependencies]
memmap2 = "0.9"
tiny-keccak = { version = "2.0", features = ["keccak"] }
rlp = "0.5"
primitive-types = "0.12"
parking_lot = "0.12"
thiserror = "1.0"

[dev-dependencies]
proptest = "1.4"
tempfile = "3.10"
hex = "0.4"
criterion = { version = "0.5", features = ["html_reports"] }
rand = "0.8"

[[bench]]
name = "benchmarks"
harness = false

[[example]]
name = "basic_usage"

[[example]]
name = "blockchain_workflow"

[[example]]
name = "merkle_trie"
